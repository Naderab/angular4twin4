<div class="card col-3" style="width: 18rem;">
    <img [src]="account.image" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{account.title}}</h5>
        <p class="card-text">{{account.description}}</p>
        <button class="btn btn-danger" (click)="deleteChild(account.id)">Delete</button>
    </div>
</div>
