<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of listUsers">
                                <td>
                                    <img [src]="user.picture" alt="">
                                    <a (click)="ToDetails(user)" class="user-link">{{user.firstName}} {{user.lastName}}</a>
                                    <span class="user-subhead">{{user.accountCategory}}</span>
                                </td>
                                <td>
                                    {{user.birthDate}}
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">{{user.profession}}</span>
                                </td>
                                <td>
                                    <a href="#">{{user.email}}</a>
                                </td>
                                <td style="width: 20%;">
                                    <a (click)="ToDetails(user)" class="table-link">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a [routerLink]="['/user/update',user.id]" class="table-link">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a (click)="deleteUser(user.id)" class="table-link danger" [class]="user.accountCategory === 'Admin' ? 'disabled' : 'none'">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
