

<div class="alert alert-danger" 
        *ngIf="control.invalid && (control.touched || control.dirty)">
                <div *ngIf="control.errors!['required']">{{name}} is required !</div> 
                <div *ngIf="control.errors!['minlength']">{{name}} must have at least {{control.errors!["minlength"]!["requiredLength"]}} characters !</div>
                <div *ngIf="control.errors!['pattern']">{{name}}invalid !</div>
</div>
